<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms - Getting User Input</title>
</head>
<body>
    <h1>Login</h1>
    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method (get/post) -->
    <form action="https://www.wikipedia.org/wiki/" method="get">
        <!-- <input type="date">
        <input type="color">
        <input type="radio"> -->
        <label>
            Username:
            <input name="username" type="text" placeholder="username">
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="password">
        </label>
        <!-- <button>Submit</button> -->
        <input type="submit">
    </form>

    <br>
    <hr>
    <br>

    <form action="https://www.wikipedia.org/wiki/" method="get">
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="E-mail" required>
        <label for="password">Password:</label>
        <input id="password" type="text" placeholder="Password" required>
        <input type="submit">
    </form>
</body>
</html>
