<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="first">Name: </label>
        <input name="first "id="first" type="text" placeholder="Serkan" required>
        <label for="last">Surname: </label>
        <input name="last" id="last" type="text" placeholder="Ok" required>

    <div>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="Male">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="Female">
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="Other">
    </div>

    <div>
        <label>
            E-mail:
            <input name="email" type="email" placeholder="Your Email" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" pattern=".{5,10}" required title="Şifre 5 ila 10 karakter içermelidir.">
        </label>
    </div>

    <div>
        <label>
            Birthday:

                <option value="">Ekim</option>
                <option value="">Kasım</option>
                <option value="">Aralık</option>
            </select>
            <select name="day" id="" required>
                <option value="">Day</option>

                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>

                <option value="">21</option>

                <option value="">1990</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agreed">I agree to agree to the terms and conditions: </label>
        <input type="checkbox" id="agreed" name="agreed" checked required>
    </div>

    <input type="submit">
    </form>
</body>
</html>
