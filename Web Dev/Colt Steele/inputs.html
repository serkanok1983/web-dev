<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Demo</title>
</head>
<body>
    <!-- <input type="radio">
    <input type="checkbox"> -->

    <p>Do you prefer cats or dogs?</p>
    <form action="">
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="dogs">
        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="cats">
    </form>

    <p>What's your favourite colour?</p>
    <select name="color" id="">
        <option value="red">Kızıl</option>
        <option value="lilac">Lila</option>
        <option value="purple">Mor</option>
        <option value="blue">Mavi</option>
        <option value="green">Yeşil</option>
        <option value="orange">Turuncu</option>
    </select>
    

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>Go!</button>
</body>
</html>
